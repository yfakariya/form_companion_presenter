name: ci

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  schedule:
    # everyday at 09:00 (UTC) 
    - cron: "0 9 * * *"

jobs:
  build-latest:
    runs-on: ubuntu-latest

    timeout-minutes: 30

    steps:
      # actions/checkout@v3.3.0
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - uses: ./.github/actions/build-and-test

