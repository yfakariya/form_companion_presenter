name: ci

on:
  push:
    paths:
      - '**.dart'
      - 'pubspec.*'
      - 'analysis_options.yaml'
      - '.github/workflows/*.yml'
      - '.github/actions/**/*.yml'
  pull_request:
    paths:
      - '**.dart'
      - 'pubspec.*'
      - 'analysis_options.yaml'
      - '.github/workflows/*.yml'
      - '.github/actions/**/*.yml'

jobs:
  build-latest:
    runs-on: ubuntu-latest

    timeout-minutes: 15

    steps:
      - uses: ./.github/actions/build-and-test

